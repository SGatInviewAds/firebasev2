<body class="container-fluid" ng-cloak>

	<div ng-controller="NavBarController as vm" id="navParent">

			<h1 style="color:white">

			</h1>
		</center>
		<div class="well row">
			<div class="col-sm-12">
				<div class="nav">
					<button ng-show="vm.status" class="btn" ng-click="vm.signOut()">Sign-Out</button>
					<!-- <button type="button" name="button" ng-click="vm.getAuth()">getAuth</button> -->
					<!-- <a class="well" href="user/{{vm.userInfo.uid}}"><button style="display: none;" ng-click="vm.stateChange()"></button>Profile as {{vm.userInfo.email}}</a> -->
					<!-- <span class="well" ng-show="vm.savedUser" style="color:red;"><i>User Saved to FireBase!</i></span> -->
					<button ng-show="!vm.status" class="btn btn-default" ng-click="vm.googleLogin()">Google Login</button>
					<a ng-show="vm.status" class="btn btn-default" ui-sref="Profile({id: vm.userInfo.uid})"> Profile </a>
					<h3 ng-show="vm.status"> Welcome {{vm.userInfo.email}} </h3>
			</div>
			<hr />
